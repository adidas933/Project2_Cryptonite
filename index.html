<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery: -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap: -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body class="bg-dark text-light">
    <!-- navbar and search: -->
    <div class="navbarAndSearchContainer d-flex p-2">
      <!-- navbar: -->
      <div class="navbar">
        <ul class="nav nav-tabs">
          <div id="cryptoniteHeading">
            <h3 class="spanCryptonite">Cryptonite</h3>
          </div>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
      <!-- search: -->
      <div class="search ms-auto d-flex align-items-center justify-content-center">
        <div class="input-group">
          <input
            type="search"
            class="searchInput form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button
            type="button"
            class="searchBtn btn btn-outline-primary"
            data-mdb-ripple-init
          >
            search
          </button>
        </div>
      </div>
    </div>
  
    <!-- background image and headings: -->
    <div
      class="backgroundImageSuperman position-relative text-center bg-image"
    >
      <div class="position-absolute top-0 start-0 end-0 bottom-0 mask">
        <div class="position-relative d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3 display-1">The future of money is here</h1>
            <h2 class="mb-3 fw-normal">Today's Cryptocurrency Prices by <span class="spanCryptonite">Cryptonite</span></h1>
            <!-- <a data-mdb-ripple-init class="btn btn-outline-light btn-lg" href="#!" role="button"
            >Call to action</a
            > -->
          </div>
        </div>
      </div>
    </div>

    <!-- navbar, search, cards: -->
    <div class="navbarSeachCardsContainer mx-auto">
      <!-- navbar and search: -->
     
      <!--cards:-->
      <div class="container">
        <div class="row">
          <!-- <div class="col "> -->
            <div class="cardsContainer row w-100 p-3 col-md-6 mx-auto justify-content-center"></div>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
