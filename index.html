<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery: -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap: -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- heading div: -->
    <div class="headingContainer d-flex p-2">
      <h1 class="display-6">Cryptonite</h1>
      <img src="./pictures/cryptonite-pic.jpg" alt="" />
    </div>

    <!-- navbar, search, cards: -->
    <div class="navbarSeachCardsContainer">
      <!-- navbar and search: -->
      <div class="navbarAndSearchContainer">
        <!-- navbar: -->
        <div class="navbar">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
        <!-- search: -->
        <div class="search">
          <div class="input-group">
            <input
              type="search"
              class="searchInput form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button
              type="button"
              class="searchBtn btn btn-outline-primary"
              data-mdb-ripple-init
            >
              search
            </button>
          </div>
        </div>
      </div>
      <!--cards:-->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="cardsContainer row"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
