<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery: -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap: -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
      
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
  </head>
  <body class="bg-dark text-light">
    
    <div class="parallax-header">
      <div class="container">
        <div class="header-content">
          <a href="">
            <img src="" width="200" class="d-block mx-auto">
          </a>
        </div>
      </div>
    </div>
    <!--heading navbar and search: -->
    <div class="navbarAndSearchDiv d-flex">
      <!-- navbar: -->
      <div class="navbar fixed-top bg-dark opacity-75">
        <ul class="nav nav-tabs">
          <!-- heading -->
          <div id="cryptoniteHeading">
            <h3 class="spanCryptonite mt-2 ms-2">Cryptonite</h3>  
          </div>
          <!-- dropdown navbar content -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-success" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><button class="homeBtn dropdown-item custom-dropdown-item">Home</button></li>
              <li><button class="liveReportsBtn dropdown-item custom-dropdown-item">Live Reports</button></li>
              <li><button class="aboutBtn dropdown-item custom-dropdown-item">About</button></li>
            </ul>
          </li>
          <!-- search: -->
          <div class="search d-flex align-items-center justify-content-end mt-1">
            <div class="input-group">
              <input
              type="search"
              class="searchInput form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
              />
              <button
              type="button"
              class="searchBtn btn btn-outline-success"
              data-mdb-ripple-init
              >
              search
            </button>
          </div>
        </div>
      </ul>
    </div>
  </div>
  <!-- background image and headings: -->
  <div
  class="backgroundImageSuperman position-relative text-center bg-image"
  >
  <div class="position-absolute top-0 start-0 end-0 bottom-0 mask">
    <div class="position-relative d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3 display-1 ">The future of money is here</h1>
        <h2 class="mb-3 fw-normal">Today's Cryptocurrency Prices by <span class="spanCryptonite">Cryptonite</span></h1>
          <a data-mdb-ripple-init class="btn btn-outline-light btn-lg" href="#!" role="button"
          >Call to action</a
          >
        </div>
      </div>
    </div>
  </div>
   
  <!-- spinner and cards: -->
  <!-- spinner -->
  <div class="d-flex justify-content-center align-items-center">
    <div class="spinner spinner-border text-warning visually-hidden" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
  <!-- cards -->
  <div class="cards mx-auto">
  </div>
  <div class="container">
    <div class="row">
      <div class="cardsDiv row w-100 p-3 col-md-6 mx-auto justify-content-center"></div>
    </div>
      </div>
      
      <script src="./dist/index.js"></script>
  </body>
</html>
